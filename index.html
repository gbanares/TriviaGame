<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Homework Week 5</title>

    <!-- Bootstrap core CSS -->

        crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="assets/css/style.css" rel="stylesheet">

<body>
    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    <a class="text-muted" href="#">Homework Week 5</a>
                </div>
                <div class="col-4 text-center">
                    <a class="blog-header-logo text-dark" href="#">Trivia Game</a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <a class="text-muted" href="#">Timers</a>
                </div>
            </div>
        </header>

        <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
            <div class="col-md-9 px-0">
                <h1 class="display-4 font-italic">Do you fancy sushi?</h1>
                <p class="lead my-3">Let's test your sushi knowledge!</p>
            </div>
        </div>


        <div class="row mb-2">
            <div class="col-md-6">
                <div class="card flex-md-row mb-4 shadow-sm h-md-250">
                    <div class="card-body d-flex flex-column align-items-start">
                        <strong class="d-inline-block mb-2 text-primary">Trivia Questions</strong>
                        <!-- <p class="card-text mb-auto">This is a wider card with supporting text below as a natural
                            lead-in to additional content.</p> -->
                            <div class='questions-box'></div>
                            <button type="button" class="btn btn-success" id='submit'>Submit</button>
                            <button type="button" class="btn btn-info end-screen" id='newGame'>New Game</button>
                    </div>

                </div>
            </div>
            <div class="col-md-6">
                <div class="card flex-md-row mb-4 shadow-sm h-md-250">
                    <div class="card-body d-flex flex-column align-items-start">
                        <strong class="d-inline-block mb-2 text-success">Game Statistics</strong>
                        <h5 class="mb-0">
                            Time Remaining: <span class='timer'></span> seconds
                        </h5><br>
                        <div class="card-text mb-auto">
                                <h4 class='end-screen'>Correct Answers: <span id='correct'></span></h4>
                                <h4 class='end-screen'>Inorrect Answers: <span id='incorrect'></span></h4>
                        </div>
                    </div>

                </div>
            </div>

           
           
        </div>

         <!-- Section for additional information or trivia answers -->
         <footer>
                <div>
                    <p>Copyright 2018, by <a href="https://gbanares.github.io/gbanares/">@gb</a></p>
                </div>
            </footer>

    </div>
